{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Products {% endblock %}</h1>
    <div style="width: 50%; margin: auto">
        {% for product in products %}
            {%if loop.index % 2 == 0 %}
                {% set bg_color = '#eeeeeb' %}
            {%else%}
                {% set bg_color = '#eeeebb' %}
            {% endif %}
            <div style="padding: 10px; background-color: {{ bg_color }}; margin: 20px">
                <p>#{{ loop.index }}</p>
                <p style="font-size: 24px">{{ product }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
